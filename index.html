<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun and Moon Toggle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ani.css@1.0.2/dist/css/ani.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="sun.png" alt="Sun" id="sun" class="visible">
        <img src="moon.png" alt="Moon" id="moon" class="hidden">
        <button class="ani-btn-t" id="toggleBtn">Toggle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
